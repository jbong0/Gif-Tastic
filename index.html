<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIF-tastic!</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- jQuery -->
        
        <script
        src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
         <!-- Font Awesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>


<body>
    <div class="container main">
        <div class="jumbotron jumbotron-fluid text-center">
            <h1>GIF-Tastic!</h1>
            <h3>Food Edition</h3>
        </div>
        <div class="container">
            <div class="row">
                <div id="gifShow"class="col scroll">
                    <span id="title"><h5>Let's Eat!</h5></span>
                    <span id="gifHolder"></span>
                </div>
                <div class="col-3">
                    <div class="row id="menu"">
                        <form action="" id="addButtons">
                            <label for="foodInput">What's on the menu?</label>
                            <input type="text" id="foodInput"><br>
                            <input id="addFood" type="submit" value="Nom Nom!">
                        </form>
                        
                        
                        <h5 class="mt-3">Menu</h5>
                        <span id="buttonHolder"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
